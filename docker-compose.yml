version: "3.7"

services:

    flask:
        build: ./appdata
        container_name: flask_mailer
        restart: always
        environment: 
            - APP_NAME=hakromailing
        expose: 
            - 9293
    
    nginx:
        build: ./nginx
        container_name: nginx_mailer
        restart: always
        ports: 
            - "8085:8085"